name: Workflow CI

on:
  pull_request:
    branches:
      - main

jobs:
  linter:
    name: Проверка качества кода
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.2
      - name: Установка Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: "3.12"
      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install flake8 wemake-python-styleguide flake8-html flake8-bandit bandit
      - name: Прогон через wemake-python-styleguide
        run: flake8 . --format=html --htmldir=flake-report
      - name: Визуализация результата
        if: always()
        uses: pavi2410/html-preview-action@v2
        with:
          html_file: flake-report/index.html
          
           
      
